<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <main>
    <form>
        <fieldset id="fieldset">
            <div id="form-group">
            <label for="name">Name:</label>
                <input id="name" name="name" type="text" placeholder="Enter your name">
            <label for="email">Email:</label>
                <input id="email" name="email" type="text" placeholder="Enter your Email">
            <label for="age">Age:</label>
                <input id="age" name="age" type="number" placeholder="Age (optional)" min="10" max="99">
            </div id="form-group">
            <div id="form-group">
                <label for="role">Which option best describes your current role
                <select name="role" id="role">
                    <option disabled selected value="">Select current role:</option>
                    <option value="">Student</option>
                    <option value="">Full-time Job</option>
                    <option value="">Full-time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
                </label>
            </div id="form-group">
            <div id="form-group" id="radio-btns">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input id="radio" name="recommend" type="radio">Definitely</label>
                <label><input id="radio" name="recommend" type="radio">Maybe</label>
                <label><input id="radio" name="recommend" type="radio">Not sure</label>
            </div id="form-group">
            <div id="form-group">
            <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
                <select name="" id="favorite-feature">
                    <option disabled selected value="">Select an option:</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>
            </div id="form-group">
            <div id="form-group" id="checkbox-btns">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" name="improved" value="front-end-projects" class="input-checkbox">Front-end Projects</label>
                <label><input type="checkbox" name="improved" value="back-end-projects" class="input-checkbox">Back-end Projects</label>
                <label><input type="checkbox" name="improved" value="data-visualization" class="input-checkbox">Data visualization</label>
                <label><input type="checkbox" name="improved" value="challenges" class="input-checkbox">Challenges</label>
                <label><input type="checkbox" name="improved" value="open-source-community" class="input-checkbox">Open Source Community</label>
                <label><input type="checkbox" name="improved" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms</label>
                <label><input type="checkbox" name="improved" value="videos" class="input-checkbox">Videos</label>
                <label><input type="checkbox" name="improved" value="city-meetups" class="input-checkbox">City Meetups</label>
                <label><input type="checkbox" name="improved" value="wiki" class="input-checkbox">Wiki</label>
                <label><input type="checkbox" name="improved" value="forum" class="input-checkbox">Forum</label>
                <label><input type="checkbox" name="improved" value="additional-courses" class="input-checkbox">Additional Courses</label>
            </div id="form-group">
            <div id="form-group" id="text-area">
                <p>Any comments or suggestions?</p>
                <input type="textarea" name="comment" id="input-textarea" placeholder="Enter your comment here...">
            </div id="form-group">
            <div id="form-group">
                <button id="submit-btn" type="submit">Submit</button>
            </div id="form-group">
        </fieldset>
    </form>
    </main>
</html>
